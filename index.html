<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <p>Himaanshu Sharma</p>
            <h3>Digital Clock with Stopwatch & Timer</h3>
            <p class="type">Clock</p>
        </div>
        <div class="outer-wrapper">
            <div class="clock">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">02</p>
                            <p>hours</p>
                            </div>
                            <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="min">02</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="sec">02</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="ampm">
                            <p class="number" id="ampm">AM</p>
                            <p class="other-ampm">PM</p>    
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn">Stopwatch</button>
                    <button class="btn">Timer</button>
                </div>
            </div>
        </div>

    </div>        



     
    <script src="script.js"></script>
</body>
</html>
